<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            display: flex;
            flex-direction: column;
        }
        .demo div{
            flex: 1;
        }
        .body{
            display: flex;
        }
        .header,.footer,.left,.right{
            flex: 0 0 20%!important;
            border:1px solid red;
            text-align: center;
        }
        .center{
            border:1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="demo">
    <div class="header">头部</div>
    <div class="body">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">底部</div>
</div>
</body>
</html>
