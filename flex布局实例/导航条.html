<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: flex;
        }
        li{
            flex: 1;
            text-align: center;
            line-height: 100px;
            list-style: none;
            background: darkred;
            border-right: 1px solid #fff;
            color: #fff;
        }
        li:last-child{
            border-right: 0;
        }
    </style>
</head>
<body>
<ul>
    <li>音乐</li>
    <li>影视</li>
    <li>旅游</li>
    <li>音乐</li>
    <li>影视</li>
</ul>
</body>
</html>
